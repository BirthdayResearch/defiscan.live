version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:00"
    labels:
      - "kind/dependencies"
    ignore:
      - dependency-name: "defich"
      - dependency-name: "defichain"
      - dependency-name: "@defich/*"
      - dependency-name: "@defichain/*"
    versioning-strategy: 'increase'

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:00"
    labels:
      - "kind/dependencies"
